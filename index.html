<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="assets/style.css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <title>Calculadora</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 vw-100">
  <div class="calculator bg-dark border rounded-4 border-0">
    <input id="place-number">
    <!-- <p ></p> -->
    <button class="gray" value="ac">AC</button>
    <button class="gray" value="%">%</button>
    <button class="blue" value="/">/</button>
    <button class="blue" value="*">*</button>
    <button class="black" value="7">7</button>
    <button class="black" value="8">8</button>
    <button class="black" value="9">9</button>
    <button class="blue" value="-">-</button>
    <button class="black" value="4">4</button>
    <button class="black" value="5">5</button>
    <button class="black" value="6">6</button>
    <button class="blue" value="+">+</button>
    <button class="black" value="1">1</button>
    <button class="black" value="2">2</button>
    <button class="black" value="3">3</button>
    <button class="blue-equal">=</button>
    <button class="black zero" value="0">0</button>
    <button class="black" value=".">.</button>
  </div>

  <script src="assets/app.js"></script>
</body>

</html>
